<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Simon Says</title>
</head>

<body>
    <div class="container mt-4 mb-4">
        <h1 class="text-center">Simon Says</h1>
    </div>
    <div class="container border text-center">
        <div class="d-flex flex-column justify-content-center align-items-center mb-3">
            <div id="numeri-random" class="mt-3 mb-3"></div>
            <button id="btn-start" class="btn btn-success"> Inizia il gioco</button>
        </div>


        <div class="check-result mt-5 mb-5 d-flex justify-content-center align-items-center ">
            <label for="chek-number" class="ms-3">Controlla se ti sei ricordato tutti i numeri</label>
            <input type="text" id="chek-number" value="" class="ms-3">
            <button class="btn btn-info ms-3">Controlla i risultati</button>
        </div>
        <div class="mt-3 mb-3" id="risultato"></div>

    </div>







    <script src="js/utility.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
